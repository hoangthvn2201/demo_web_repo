{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Manage Users</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Email</th>
                <th>Name</th>
                <th>Current Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.email }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.role }}</td>
                <td>
                    <form action="{{ url_for('main.update_user_role', user_id=user.id) }}" method="POST" class="d-inline">
                        <select name="role" class="form-select form-select-sm d-inline w-auto">
                            <option value="standard" {% if user.role == 'standard' %}selected{% endif %}>Standard</option>
                            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                        </select>
                        <button type="submit" class="btn btn-primary btn-sm">Update Role</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
