{% extends 'base.html' %}

{% block content %}

    <div class="chat-container">
        <div class="chat-header">
            <h1>Chatbot</h1>
        </div>
        <div class="chat-box" id="chat-box">
            {% for entry in history %}
                <div class="user-message"><span>{{ entry.timestamp }}</span> {{ entry.user }}</div>
                <div class="bot-message"><span>{{ entry.timestamp }}</span> {{ entry.bot }}</div>
            {% endfor %}
            <div id="typing-indicator" class="bot-message" style="display: none;">ƒêang g√µ...</div>
        </div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Nh·∫≠p tin nh·∫Øn..." autocomplete="off" required>
            <button type="submit">G·ª≠i</button>
            <button type="button" id="clear-chat">üóëÔ∏è</button>
        </form>
    </div>

    <script>
        document.getElementById("chat-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            const userInput = document.getElementById("user-input").value;
            const chatBox = document.getElementById("chat-box");
            // Hi·ªÉn th·ªã tin nh·∫Øn ng∆∞·ªùi d√πng
            const timestamp = new Date().toLocaleTimeString();
            chatBox.innerHTML += `<div class="user-message"><span>${timestamp}</span> ${userInput}</div>`;
            document.getElementById("user-input").value = "";
            // Hi·ªÉn th·ªã tr·∫°ng th√°i "ƒëang g√µ..."
            const typingIndicator = document.getElementById("typing-indicator");
            typingIndicator.style.display = "block";
            // G·ª≠i tin nh·∫Øn ƒë·∫øn server
            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            });
            const data = await response.json();
            // ·∫®n tr·∫°ng th√°i "ƒëang g√µ..." v√† hi·ªÉn th·ªã ph·∫£n h·ªìi bot
            typingIndicator.style.display = "none";
            chatBox.innerHTML += `<div class="bot-message"><span>${data.timestamp}</span> ${data.response}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        });
        // X√≥a l·ªãch s·ª≠ chat
        document.getElementById("clear-chat").addEventListener("click", async function() {
            const response = await fetch("/clear", { method: "POST" });
            if (response.ok) {
                document.getElementById("chat-box").innerHTML = ""; // X√≥a n·ªôi dung chat-box
            }
        });
    </script>
{% endblock %}
