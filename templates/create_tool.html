{% extends 'base.html' %}

{% block content %}
    <style>
        .input {
            width: 15;
            height: 60;
        }
    </style>
    <h1 style="width: 100%">{% block title %} Thêm công cụ cải tiến {% endblock %}</h1>
    <form method="post">
        <p>
            <label for="tool">Công cụ cải tiến</label>
            <input type="text" name="tool"
                   placeholder="tool">
            </input>
        </p>

        <p>
        <label for="description">Thông tin thêm</label>
        <br>
        <textarea name="description"
                  placeholder="Description"
                  rows="15"
                  cols="60"
                  ></textarea> 
        </input>
        </p>
        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
{% endblock %}
